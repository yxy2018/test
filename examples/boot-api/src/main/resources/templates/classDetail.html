<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../static/pages/css/ace.min.css" id="main-ace-style" />
    <link rel="stylesheet" href="../static/pages/css/index.css">
    <link rel="stylesheet" href="../static/pages/css/classEdit.css">
    <link rel="stylesheet" href="../static/pages/css/management.css">
    <link rel="stylesheet" href="../static/pages/css/dropzone.css">
    <link rel="stylesheet" href="../static/pages/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/pages/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/pages/css/kd.ui.plugin.css" />
    <link rel="stylesheet" href="../static/pages/css/loading.css" />


    <script src="../static/pages/js/jquery.min.js"></script>
    <script src="../static/pages/js/bootstrap.min.js"> </script>
    <script src="../static/pages/js/ace.min.js"> </script>
    <script src="../static/pages/js/ace-elements.min.js"></script>
    <script src="../static/pages/laydate/laydate.js"></script>
    <script src="../static/pages/js/dropzone.min.js"></script>
    <script src="../static/pages/js/kd.ui.plugin.js"></script>
    <script src="../static/pages/js/loading.js"></script>

</head>

<body>
    <div class="main-container" id="main-container">
        <div class="main-content" layout:fragment="content">
            <div class="breadcrumbs" id="breadcrumbs">
                <img src="../static/pages/img/line1.png">
                <span>记上课详情</span>
                <img src="../static/pages/img/line.png">
            </div>
            <div class="classInfo">
                <div class="info1">
                    <p><img src="../static/pages/img/1v1.png" style="margin-right:10px;">张三珠心算1(1对1)</p>
                    <p><span>校区：</span></span>昆区分校</p>
                    <p><span>课程：</span></span>识字1</p>
                </div>
                <div class="info2">
                    <div class="form-group">
                        <label>上课日期</label>
                        <input class="laydate-icon" id="demo">
                    </div>
                    <div class="form-group">
                        <label>教师课时</label>
                        <input type="text" value="1">
                    </div>
                    <div class="form-group">
                        <label>教师</label>
                        <input type="text" value="张三">
                    </div>
                    <div class="form-group">
                        <label>助教</label>
                        <input type="text" value="">
                    </div>
                    <div class="form-group">
                        <label>科目</label>
                        <select name="" id="">
                            <option value="">请选择科目</option>
                            <option value="">111</option>
                            <option value="">222</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="classCon">
                <div class="infoList" style="border:0;">
                    <div class="headPic">
                        <img src="../static/pages/img/classgirl.png">
                        <span>在读</span>
                        <p>张三</p>
                    </div>
                    <div class="infoMid">
                        <div class="infoForm">
                            <div class="form-group">
                                <input name="form-field-radio" type="radio" class="ace"><span class="lbl">上课</span>
                                <input name="form-field-radio" type="radio" class="ace"><span class="lbl">请假</span>
                                <input name="form-field-radio" type="radio" class="ace"><span class="lbl">旷课</span>
                                <input name="form-field-radio" type="radio" class="ace"><span class="lbl">补课</span>
                            </div>
                            <div class="form-group">
                                <label>扣除课时</label>
                                <input type="text">
                            </div>
                            <p>剩余<span>190</span>课时，以请假<span>0</span>次</p>
                        </div>
                        <div class="star">
                            <p>
                                <label>纪律专注</label>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                            <p>
                                <label>活跃参与</label>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                        <div class="msg">
                            <label>教师留言</label>
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="upload">
                        <p>添加图片 上传的图片不可超过10m</p>
                        <form action="api/dropzone" class="dropzone white dz-clickable">
                            <div class="dz-message dz-clickable" ui-jp="dropzone" ui-options="{ url: 'api/dropzone' }">
                                <h4 class="m-t-lg m-b-md">+</h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="classInfo classContent">
                <div class="form-group" style="margin-top:0;">
                    <label style="margin-top:20px;">上课内容</label>
                    <textarea name="" id="" cols="80" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <textarea name="" id="" cols="80" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label style="margin-top:20px;">添加图片</label>
                    <form action="api/dropzone" class="dropzone white dz-clickable">
                        <div class="dz-message dz-clickable" ui-jp="dropzone" ui-options="{ url: 'api/dropzone' }">
                            <h4 class="m-t-lg m-b-md">+</h4>
                        </div>
                    </form>
                    <p>添加图片 上传的图片不可超过10m</p>
                </div>
                <div class="found">
                    <div class="form-group">
                        <label>创建人</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>创建时间</label>
                        <input class="laydate-icon" id="demo1">
                    </div>
                </div>
            </div>
            <div class="classInfo">
                <button class="save">保存</button>
            </div>


        </div>

    </div>
    <script>
        ! function () {
            laydate.render({
                elem: '#demo'
            }); //绑定元素
        }();
        ! function () {
            laydate.render({
                elem: '#demo1'
            }); //绑定元素
        }();
        $(".btn-down").click(function () {
            $(this).siblings(".dropdown-menu").toggle();
        });
        $(".tag .close").click(function () {
            $(this).parent(".tag").hide();
        });
    </script>
</body>

</html>
